<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오행 계산기</title>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div class="header">
        <h1>🔮 오행 계산기</h1>
        <p>생년월일시를 입력하면 당신의 오행을 알려드립니다</p>
    </div>
    
    <div class="container">
        <!-- 오행 계산 폼 -->
        <div class="saju-form">
            <h2>🔮 나의 오행 알아보기</h2>
            <div class="model-info">
                <strong>간단한 오행 계산</strong><br>
                생년월일시를 입력하면 물, 금, 불, 흙, 나무 중 하나의 오행을 알려드립니다
            </div>
            <form id="form-saju-analysis">
                <div class="input-group">
                    <label for="birthDate">출생일:</label>
                    <input type="date" id="birthDate" value="1997-05-07" required>
                </div>
                <div class="input-group">
                    <label for="birthTime">출생시:</label>
                    <input type="time" id="birthTime" value="21:00" required>
                </div>
                <div class="input-group">
                    <label for="gender">성별:</label>
                    <select id="gender" required>
                        <option value="">선택하세요</option>
                        <option value="남" selected>남</option>
                        <option value="여">여</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="birthPlace">출생지역:</label>
                    <input type="text" id="birthPlace" value="서울" placeholder="예: 서울, 부산, 경기도 등" required>
                </div>
                <button type="submit" id="btn-saju-analysis">오행 확인하기</button>
            </form>
            <div id="response-saju-analysis" class="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 환경변수 설정
        window.API_BASE_URL = window.location.origin;
    </script>
    <script src="/static/js/chat.js?v=3"></script>
</body>
</html>
